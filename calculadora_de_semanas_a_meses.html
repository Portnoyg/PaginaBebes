<!DOCTYPE HTML>
<html>
  <head>
    <title>Calculadora de semanas a meses</title>
      <meta charset "utf-8" />
  </head>
  <body>
    <h1> Semanas a meses</h1>
    <script type="text/javascript">
      var semana = prompt("¿Cúantas semanas tienes?");
      var sema_final = parseInt(semana)
      var mes = 1;
      var semana_final;
      var semana_final = semana * mes / 4;
      semana_final = (semana_final.toFixed(1))
      document.write("Actualmente posees " + semana_final + " meses");
      </script>
    </body>
  </html>
